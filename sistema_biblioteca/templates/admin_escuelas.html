<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GestiÃ³n de Escuelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸŽ“ GestiÃ³n de Escuelas (Carreras)</h2>
        <a href="/admin" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Panel
        </a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow border-info">
                <div class="card-header bg-info text-white fw-bold">
                    <i class="fas fa-plus-circle"></i> Nueva Escuela
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold small">NOMBRE DE LA ESCUELA</label>
                            <input type="text" name="nombre" class="form-control" required placeholder="Ej: INGENIERÃA CIVIL" oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <button class="btn btn-info w-100 fw-bold text-white">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white fw-bold">
                    <i class="fas fa-list"></i> Escuelas Registradas
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <tbody>
                            {% for e in escuelas %}
                            <tr>
                                <td class="align-middle">{{ e.nombre }}</td>
                                <td class="text-end">
                                    <a href="{{ url_for('admin_eliminar_escuela', id=e.id) }}" 
                                       class="btn btn-outline-danger btn-sm"
                                       onclick="return confirm('Â¿Borrar esta escuela?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
