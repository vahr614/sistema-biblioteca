<!DOCTYPE html>
<html lang="es">
<head>
    <title>Completar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5 bg-light">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h3 class="text-primary text-center">ðŸŽ“ Finalizar Registro</h3>
        <div class="alert alert-info mt-3">
            <small>Datos validados. Ingrese sus datos tal cual figuran en su DNI.</small>
        </div>
        
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="fw-bold small">APELLIDO PATERNO</label>
                    <input type="text" name="paterno" class="form-control" required placeholder="Ej: PEREZ" oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-md-6 mb-2">
                    <label class="fw-bold small">APELLIDO MATERNO</label>
                    <input type="text" name="materno" class="form-control" required placeholder="Ej: LOPEZ" oninput="this.value = this.value.toUpperCase()">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="fw-bold small">NOMBRES</label>
                <input type="text" name="nombres" class="form-control" required placeholder="Ej: JUAN CARLOS" oninput="this.value = this.value.toUpperCase()">
            </div>
            
            <label class="fw-bold mt-2">Facultad:</label>
            <select name="facultad" class="form-select" required>
                <option value="" disabled selected>Seleccione Facultad...</option>
                {% for f in facultades %}
                    <option value="{{ f.nombre }}">{{ f.nombre }}</option>
                {% endfor %}
            </select>
            
            <label class="fw-bold mt-2">Escuela / Carrera:</label>
            <select name="escuela" class="form-select" required>
                <option value="" disabled selected>Seleccione Escuela...</option>
                {% for e in escuelas %}
                    <option value="{{ e.nombre }}">{{ e.nombre }}</option>
                {% endfor %}
            </select>
            
            <label class="fw-bold mt-2">Grado AcadÃ©mico:</label>
            <select name="grado" class="form-select mb-4" required>
                <option value="" disabled selected>Seleccione Grado...</option>
                {% for g in grados %}
                    <option value="{{ g.nombre }}">{{ g.nombre }}</option>
                {% endfor %}
            </select>
            
            <button class="btn btn-primary w-100 py-2 fw-bold">GUARDAR DATOS</button>
        </form>
    </div>
</body>
</html>
