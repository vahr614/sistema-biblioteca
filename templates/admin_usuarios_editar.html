<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0 text-dark">
            <i class="fas fa-user-edit text-warning"></i> Editar Usuario
        </h2>
        <a href="/admin/usuarios" class="btn btn-outline-secondary px-4 shadow-sm">
            <i class="fas fa-arrow-left me-1"></i> Cancelar
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-dark fw-bold py-3">
                    Modificando a: {{ admin.usuario }}
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">NOMBRE DE USUARIO</label>
                            <input type="text" name="usuario" class="form-control" value="{{ admin.usuario }}" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">NUEVA CONTRASEÑA</label>
                            <input type="text" name="password" class="form-control" placeholder="Dejar en blanco para no cambiar">
                            <div class="form-text small"><i class="fas fa-info-circle"></i> Si escribes aquí, la contraseña se cambiará.</div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <label class="form-label fw-bold small text-muted mb-3">ACTUALIZAR PERMISOS:</label>
                        <div class="card bg-light border-0 p-3 mb-4">
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="p_pagos" id="p1" {% if admin.p_pagos %}checked{% endif %}>
                                        <label class="form-check-label" for="p1">Pagos</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="p_deudores" id="p2" {% if admin.p_deudores %}checked{% endif %}>
                                        <label class="form-check-label" for="p2">Deudores</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="p_reportes" id="p3" {% if admin.p_reportes %}checked{% endif %}>
                                        <label class="form-check-label" for="p3">Reportes</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="p_config" id="p4" {% if admin.p_config %}checked{% endif %}>
                                        <label class="form-check-label" for="p4">Configuración</label>
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="p_usuarios" id="p5" {% if admin.p_usuarios %}checked{% endif %}>
                                        <label class="form-check-label text-danger fw-bold" for="p5">Super Admin (Gestión Usuarios)</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-warning w-100 fw-bold py-3 rounded-3 shadow-sm">
                            <i class="fas fa-save me-2"></i> Guardar Cambios
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
