<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center p-3">

    <div class="col-12 col-md-6 col-lg-4">
        
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
                
                <div class="text-center mb-4">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3 shadow-sm" style="width: 70px; height: 70px;">
                        <i class="fas fa-user-shield fa-2x"></i>
                    </div>
                    <h3 class="fw-bold text-dark">Administrador</h3>
                    <p class="text-muted small">Ingrese sus credenciales para acceder</p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger py-2 text-center small rounded-3 border-0 shadow-sm mb-4">
                            <i class="fas fa-times-circle me-1"></i> {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" name="usuario" class="form-control rounded-3" id="floatingInput" placeholder="Usuario" required>
                        <label for="floatingInput"><i class="fas fa-user me-2 text-secondary"></i>Usuario</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control rounded-3" id="floatingPassword" placeholder="Contraseña" required>
                        <label for="floatingPassword"><i class="fas fa-lock me-2 text-secondary"></i>Contraseña</label>
                    </div>

                    <button class="btn btn-dark w-100 py-3 fw-bold rounded-3 shadow-sm mb-3 transition-hover">
                        INGRESAR <i class="fas fa-sign-in-alt ms-2"></i>
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="/" class="btn btn-link text-decoration-none text-muted small">
                        <i class="fas fa-arrow-left me-1"></i> Regresar a Atención
                    </a>
                </div>

            </div>
        </div>
        
        <div class="text-center mt-4 text-muted small opacity-75">
            &copy; 2025 Unidad de Biblioteca - UNAP
        </div>

    </div>

</body>
</html>
