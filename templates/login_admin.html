<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card-login { width: 350px; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .header-login { background-color: #212529; color: white; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="card card-login">
        <div class="header-login">
            <h5 class="m-0">üîí Solo Personal Autorizado</h5>
        </div>
        <div class="card-body p-4 bg-white">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger p-2 small">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold small">USUARIO</label>
                    <input type="text" name="usuario" class="form-control" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small">CONTRASE√ëA</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button class="btn btn-dark w-100 fw-bold">INICIAR SESI√ìN</button>
            </form>
            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none small text-muted">‚Üê Volver al Sistema de Alumnos</a>
            </div>
        </div>
    </div>
</body>
</html>
